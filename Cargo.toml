[workspace]
resolver = "2"
members = [
    "core",
    "core-derive",
    "json-codec"
]
default-members = [
    "core",
    "core-derive",
    "json-codec"
]

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"

# Config for 'cargo release'
[workspace.metadata.release]
# Don't release any crate unless its manifest has `release = true`
release = false

[workspace.package]
version = "0.0.1"
edition = "2024"
repository = "https://github.com/mellemahp/smithy4rs"
license-file = "LICENSE"
readme = "README.md"
authors = ["Hunter Mellema <hunter@hmellema.space>"]
keywords = ["smithy", "api"]
categories = ["api-bindings"]

[workspace.dependencies]
# smithy4rs-core-derive = { version = "0.0.1", path = "core-derive" }
smithy4rs-core = { version = "0.0.1", path = "core" }
smithy4rs-schema = { version = "0.0.1", path = "schema" }
smithy4rs-serde = { version = "0.0.1", path = "serde" }
jiter = "0.9.0"
json = "0.12.4"
num-bigint = "0.4"
bigdecimal = "0.4.8"
bytebuffer = "2.3.0"
thiserror = "2.0.12"
indexmap = "2.8.0"
downcast-rs = "2.0.1"

