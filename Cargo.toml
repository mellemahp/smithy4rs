[workspace]
resolver = "2"
members = [
    "core",
    "json-codec"
]
default-members = [
    "core",
    "json-codec"
]

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"

# Config for 'cargo release'
[workspace.metadata.release]
# Don't release any crate unless its manifest has `release = true`
release = false

[workspace.package]
version = "0.0.1"
edition = "2024"
repository = "https://github.com/mellemahp/smithy4rs"
license-file = "LICENSE"
readme = "README.md"
authors = ["Hunter Mellema <hunter@hmellema.space>"]
keywords = ["smithy", "api"]
categories = ["api-bindings"]

[workspace.dependencies]
jiter = "0.9.0"
num-bigint = "0.4"
bigdecimal = "0.4.8"
bytebuffer = "2.3.0"