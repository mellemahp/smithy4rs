[book]
authors = ["Hunter Mellema", "Hayden Baker"]
language = "en"
src = "src"
title = "smithy4rs: Smithy codegen for Rust (unofficial)"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.1.0" # do not edit: managed by `mdbook-admonish install`

[preprocessor.open-on-gh]

[output.html]
additional-css = ["./assets/mdbook-admonish.css"]
mathjax-support = true
git-repository-url = "https://github.com/mellemahp/smithy4rs"

